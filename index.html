<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="search-container">
                    <img src="./img/search-web.svg" class="icon">
                    <input type="text" placeholder="Type in me please!">
                </div>

                <div class="profile-container">
                    <img src="./img/bell-ring.svg" class="icon">
                    <img src="./img/alien-outline.svg" class="small-profile">
                    <h3>Timmy Tuckleberry</h3>
                </div>
            </div>

            <div class="inner-header-container">
                <div class="account-container">
                    <img src="./img/alien-outline.svg">

                    <div class="intro-container">
                        <p>Hi there,</p>
                        <h2>Timmy Tuckleberry (@hahahhahhaha)</h2>
                    </div>
                </div>

                <div class="action-container">
                    <div class="action">New</div>
                    <div class="action">Upload</div>
                    <div class="action">Share</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
